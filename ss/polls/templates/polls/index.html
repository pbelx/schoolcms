<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Student HomePage</title>
  </head>
  <body>
    <div class="container flex justify-center">
      <div
        class="flex flex-col bg-base-300 p-3 rounded-md mt-4 text-white"
      >
        <h4 class="mt-4">Select Questions</h4>
        {% if latest_question_list %}
        <ul class="mt-3">
          {% for question in latest_question_list %}
          <li class="hover:bg-pink-300 p-2 rounded-md">
            <a href="/polls/{{ question.id }}/details"
              >{{ question.question }}</a
            >
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
